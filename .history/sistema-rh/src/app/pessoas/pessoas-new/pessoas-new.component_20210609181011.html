<div class="container">
  <div class="row">
    <div>
      <div class="card-header text-center">
       Nova Pessoa
      </div>
    </div>
  </div>
  <div class="row">
    <form (ngSubmit)="savePessoa(pessoa)" #form="ngForm">
      <div class="row">
        <div class="form-group col-md-4">
          <label for="nomeCompleto">Nome Completo</label>
          <input type="text" class="form-control" id="nomeCompleto"
          #nomeCompleto="ngModel" [(ngModel)]="pessoa.nomeCompleto"
          name="nomeCompleto">
        </div>
        <div class="form-group col-md-1"></div>
        <div class="form-group col-md-3">
          <label for="telefone">Telefone</label>
          <input type="text" class="form-control" id="telefone"
          #telefone="ngModel" [(ngModel)]="pessoa.telefone"
          name="telefone">
        </div>
        <div class="form-group col-md-1"></div>
        <div class="form-group col-md-3">
          <label for="estadoCivil">Estado Civil</label>
          <select class="form-control" id="estadoCivil"
          #estadoCivil="ngModel" [(ngModel)]="pessoa.estadoCivil"
          name="estadoCivil">
            <option> solteiro(a) </option>
            <option> casado(a) </option>
            <option> divorciado(a) </option>
            <option> viúvo(a) </option>
        </select>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-5">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email"
          #email="ngModel" [(ngModel)]="pessoa.email"
          name="email">
        </div>
        <div class="form-group col-md-1"></div>
        <div class="form-group col-md-2">
          <label for="idade">Idade</label>
          <input type="text" class="form-control" id="idade"
          #idade="ngModel" [(ngModel)]="pessoa.idade"
          name="idade">
        </div>
        <div class="form-group col-md-1"></div>
        <div class="form-group col-md-3">
          <label for="profissao">Profissão</label>
          <input type="text" class="form-control" id="profissao"
          #profissao="ngModel" [(ngModel)]="pessoa.profissao"
          name="profissao">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-4">
          <label for="cpf">CPF</label>
          <input type="text" class="form-control" id="cpf"
          #cpf="ngModel" [(ngModel)]="pessoa.cpf"
          name="cpf">
        </div>
        <div class="form-group col-md-1"></div>
        <div class="form-group col-md-7">
          <label for="endereco">Endereço</label>
          <input type="text" class="form-control" id="endereco"
          #endereco="ngModel" [(ngModel)]="pessoa.endereco"
          name="endereco">
        </div>
      </div>
      <div class="row">
        <div class="card-header text-center">
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </form>
  </div>
</div>>
