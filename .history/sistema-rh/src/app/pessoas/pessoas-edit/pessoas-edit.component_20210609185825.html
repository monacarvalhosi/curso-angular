<form (ngSubmit)="savePessoa(editPessoa)" #form="ngForm">
  <div class="form-group">
    <label for="nomeCompleto"> Nome Completo</label>
    <input type="text" class="form-control" id="nomeCompleto"
    #nomeCompleto="ngModel" [(ngModel)]="editPessoa.nomeCompleto"
    name="nomeCompleto">
  </div>
  <div class="form-group">
    <label for="telefone"> Telefone</label>
    <input type="text" class="form-control" id="telefone"
    #telefone="ngModel" [(ngModel)]="editPessoa.telefone"
    name="telefone">
  </div>
  <div class="form-group">
    <label for="estadoCivil">Estado Civil</label>
    <select class="form-control" id="estadoCivil"
    #estadoCivil="ngModel" [(ngModel)]="editPessoa.estadoCivil"
    name="estadoCivil">
      <option> solteiro(a) </option>
      <option> casado(a) </option>
      <option> divorciado(a) </option>
      <option> viúvo(a) </option>
    </select>
  </div>
  <div class="form-group">
    <label for="idade"> Idade</label>
    <input type="text" class="form-control" id="idade"
    #idade="ngModel" [(ngModel)]="editPessoa.idade"
    name="idade">
  </div>
  <div class="form-group">
    <label for="email"> Email</label>
    <input type="email" class="form-control" id="email"
    #email="ngModel" [(ngModel)]="editPessoa.email"
    name="email">
  </div>
  <div class="form-group">
    <label for="profissao"> profissao</label>
    <input type="text" class="form-control" id="profissao"
    #profissao="ngModel" [(ngModel)]="editPessoa.profissao"
    name="profissao">
  </div>
  <div class="form-group">
    <label for="cpf"> CPF</label>
    <input type="text" class="form-control" id="cpf"
    #cpf="ngModel" [(ngModel)]="editPessoa.cpf"
    name="cpf">
  </div>
  <div class="form-group">
    <label for="endereco"> CPF</label>
    <input type="text" class="form-control" id="endereco"
    #endereco="ngModel" [(ngModel)]="editPessoa.endereco"
    name="endereco">
  </div>
  <div class="card text-center">
    <button type="submit" class="btn btn-primary"> Salvar mudanças</button>
  </div>
</form>
